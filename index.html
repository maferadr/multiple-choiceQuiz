<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Serif+Display&family=Lobster&family=Playfair+Display&family=Vina+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1 class="text-light">Programming Quiz</h1>
        <p class="p-header text-light">Test your knowledge.</p>
    </header>

    <main>
        <div class="container text-light">
            <div class="row justify-content-evenly">
                <div class="col-8">
                    <h1 class="title">Coding Quiz Challenge</h1>
                    <p class="prompts">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
                        will penalize your scoreTime by ten seconds.
                    </p>
                    <div class="answer-buttons">
                        <!-- Buttons created are going to be selected here -->
                    </div>
                    <button type="button" class="btn btn-success">
                        Start Quiz
                    </button>
                    <button type="button" class="btn-next btn btn-success">
                        Next
                    </button>
                    <p class="results text-muted"></p>
                </div>
                <div class="col-2" id="score-container">
                    <div>
                        <h2 class="list-title">Score</h2>
                        <ul class="list-item">
                            <li class="correct">
                            </li>
                            <li class="incorrect">  
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="col-2 game-timer ordered-last">
                    <h3 class="seconds-timer text-center">10</h3>
                    <p>Second(s) Remaining</p>
                </div>

            </div>
        </div>


    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
